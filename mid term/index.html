<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="box">
        <form>
                <label>First Name</label>
                <input type="text" id="first"> <br>

                <label>Last Name</label>
                <input type="text" id="last"> <br>

                <label>Blood Group</label>
                <select class="form-control" id="blood">
                    <option value="Select your blood type">Select your blood type</option>
                    <option>O-</option>
                    <option>O+</option>
                    <option>A-</option>
                    <option>A+</option>
                    <option>B-</option>
                    <option>B+</option>
                    <option>AB-</option>
                    <option>AB+</option>
                </select> <br>
  
                <label>Phone Number</label>
                <input type="text" id="mobile"><br>

                <label>Student Id</label>
                <input type="text" id="id"><br>
            
                <label>Address</label>
                <textarea  id="textarea" cols="30" rows="10"></textarea> <br>

                <label>Do you have a car</label>
                <input type="radio" class="radio" name="car" id="yes" value="Yes"> Yes
                <input type="radio" class="radio" name="car" id="no" value="No"> No <br>

                <label>Age</label>
                <input type="text" id="age"> <br>

                <label>Gender</label>
                <select name="" id="gender">
                    <option value="">Select your gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select> <br>
            
                <label for="">Martial Status</label>
                <select name="" id="marriage">
                    <option value="">Select your martial status</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Divorced</option>
                </select> <br>
            
            
                
            
            <button type="button" onclick="formData()" class="button">Submit</button>
        </form>
        <div class="display">
            <ul id="boardfordata"></ul>
        </div>
    </div>

</body>

</html>
